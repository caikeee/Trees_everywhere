<!DOCTYPE html>
<html lang="pt-br">
  <!-- Load Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suas Árvores</title>

    <!-- Load custom CSS -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">Suas Árvores</h2>

      <!-- Check if the user has planted trees -->
      {% if planted_trees %}
      <ul class="list-group">
        {% for tree in planted_trees %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ tree.tree.name }} ({{ tree.age }} years)
          <a
            href="{% url 'tree_detail' tree.pk %}"
            class="btn btn-primary btn-sm"
            >View Details</a
          >
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <!-- Message when no trees are planted -->
      <div class="alert alert-info text-center mt-4">No trees planted.</div>
      {% endif %}

      <!-- Link to add a new tree -->
      <div class="text-center mt-4">
        <a href="{% url 'add_tree' %}" class="btn btn-success"
          >Plant a new tree</a
        >
      </div>
    </div>
  </body>
</html>
