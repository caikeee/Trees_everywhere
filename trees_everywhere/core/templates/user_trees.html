<!-- user_trees.html -->
{% extends 'base.html' %} {% block content %}
<h2>Suas Árvores:</h2>
<ul>
  {% for tree in planted_trees %}
  <li>
    {{ tree.tree.name }} ({{ tree.age }} anos) -
    <a href="{% url 'tree_detail' tree.pk %}">Ver detalhes</a>
  </li>
  {% empty %}
  <li>Nenhuma árvore plantada.</li>
  {% endfor %}
</ul>

<a href="{% url 'add_tree' %}">Plantar nova árvore</a>
{% endblock %}
